<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미니 창</title>
</head>
<body>
<h1>예약정보를 수정하기 위한 미니창입니다.</h1>
<h2>백터형태 자료를 입력하세요:</h2>
<input type="text" id="vectorInput">
<button onclick="sendDataToParent()">입력 완료</button>

<script>
  // 입력 받은 데이터를 부모 창으로 전달하는 함수
  function sendDataToParent() {
    var vectorData = document.getElementById('vectorInput').value;
    window.opener.receiveDataFromMiniWindow(vectorData);
    window.close(); // 미니 창 닫기
  }
</script>

</body>
</html>
