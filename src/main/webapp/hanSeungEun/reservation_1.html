<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reservation_1.css">
    <title>상담예약</title>
</head>
<body class="allstyles">
    <div class="wrap allwrap">

        <!--header 삽입-->

        <div class="main_bg">
            <div class="res_introduce">
                <p class="res_text">Visit</p>
                <p class="res_text_1">첫 상담 후 체험 1시간도 무료로 제공하오니 편안하고 여유로운<br>시간에 방문하는 것을 추천드립니다.</p>
            </div><!--res_introduce-->
        </div><!--main_bg-->

        <div class="allcenter res_title_wrap">
            <p class="res_text_2">Reservation</p>
            <div class="allcenter line"></div>
        </div><!--res_title_wrap-->
        <div class="res_cnt_wrap">
            <div class="allcenter res_cnt">
                <div class="allwrap allstyles">
                    <p class= cnt_text>날짜 및 시간 선택</p>
                    <p class= cnt_text style="margin-left: 630px;">예약 상세내역</p>
                    <div style="clear: both;"></div>
                    <div class="line_all line_1"></div>
                    <div class="line_all line_2"></div>
                    <div style="clear: both;"></div>
                </div><!--res_cnt_title-->
                <div class="allstyles left_cnt">
                    <p class="left_cnt_text">예약 가능한 시간대를 확인하고 날짜 및 시간을 선택하세요.</p>

                    <div class="calendar"></div>

                    <div class="time">
                        <p>오전</p>
                        <button onClick="">09:00</button>
                        <button onClick="">10:00</button>
                        <button onClick="">11:00</button>

                        <p>오후</p>
                        <button onClick="">13:00</button>
                        <button onClick="">14:00</button>
                        <button onClick="">15:00</button>
                        <button onClick="">16:00</button>
                        <button onClick="">17:00</button>
                    </div>
                </div><!--left_cnt-->
                
                <div class="right_cnt">
                    <p class="right_cnt_text1">날짜</p>
                    <div></div>
                    <p class="right_cnt_text1">시간</p>
                    <div></div>
                    <p class="right_cnt_text2">예상 상담 시간 1시간 정도 소요</p>
                    <button>예약하기</button>
                </div><!--right_cnt-->
                <div style="clear: both;"></div>
            </div><!--res_cnt-->

        </div><!--res_cnt_wrap-->

        <!--footer 삽입-->

    </div><!--wrap-->
</body>
</html>
